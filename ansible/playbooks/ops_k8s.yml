- name: create .kube directory
  hosts: localhost
  tasks:
  - ansible.builtin.file:
      path: /home/ansible/.kube
      state: directory
    become: false

- name: get kubeconfig
  hosts: ops_k8s
  tasks:
  - ansible.builtin.fetch:
      src: /etc/kubernetes/super-admin.conf
      dest: /home/ansible/.kube/config
      flat: true
    when: inventory_hostname in groups["ops_k8s"] and inventory_hostname in groups["kube_control_plane"]
    run_once: true

- name: configure cluster
  hosts: localhost
  tasks:
  - name: get kube-proxy configmap
    kubernetes.core.k8s_info:
      api_version: v1
      kind: ConfigMap
      namespace: kube-system
      name: kube-proxy
    become: false
    register: kube_proxy_config

  - name: enable strictARP on kube-proxy for metallb
    kubernetes.core.k8s:
      state: patched
      kind: ConfigMap
      api_version: v1
      namespace: kube-system
      name: kube-proxy
      definition:
        data:
          config.conf: '{{ kube_proxy_config.resources[0].data["config.conf"] | replace("strictARP: false", "strictARP: true")}}'
    become: false

  - name: install metallb
    kubernetes.core.helm:
      release_name: metallb
      release_namespace: metallb-system
      chart_ref: metallb
      chart_repo_url: https://metallb.github.io/metallb
      create_namespace: true
      wait: true
    become: false

  - name: apply metallb address pool
    kubernetes.core.k8s:
      definition:
        apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: default
          namespace: metallb-system
        spec:
          addresses:
          - '{{ ingress_nginx_address }}'
          autoAssign: true
      apply: yes
    become: false
